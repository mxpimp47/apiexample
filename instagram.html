<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Claytons RC Page</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="results">
    </div>

    <script>
     var instagramUrl = "https://api.instagram.com/v1/media/popular?client_id=2e000ed526de4ce28a447497cc86fe5b&callback=?"

     $.getJSON(instagramUrl, function( data ) {
       $.each( data.data, function(key, value) {
         if (value.type == 'image') {
           $('.results').append('<p>' + value.user.username + '</p><img src="' + value.images.low_resolution.url + '"/>')
         }
       });
     });

    </script>
  </body>
</html>
